{% extends 'base.html' %}

{% block 'title' %} Register | {% endblock %}

{% block 'content' %}
<h2 class="mt-1 mb-4">Register</h2>

<form method="post" action="{% url 'register' %}">
    {% include 'partials\_messages.html' %}
    {% csrf_token %}
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" value="{{ request.POST.name }}" class="form-control">
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input type="text" name="last_name" value="{{ request.POST.last_name }}" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{ request.POST.email }}" class="form-control" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">Example: adc@email.com</small>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" value="{{ request.POST.username }}" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Confirm password</label>
    <input type="password" name="password_valid" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
